apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-app-hpa
  namespace: production
  labels:
    app: web-app
    component: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-app
  
  minReplicas: 2  # Минимум ночью для отказоустойчивости
  maxReplicas: 8  # Максимум для пиковых нагрузок
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Целевая загрузка CPU 70%
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 минут для плавного уменьшения
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60  # 1 минута для быстрого увеличения
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
